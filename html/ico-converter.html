<!DOCTYPE html>
<html lang=en>
<head><link href=http://www.searchtools.top/favicon.ico rel=icon type='image/x-icon'/><base href=https://www.icoconverter.com/ />
<title>Online ICO converter</title>
<meta name=viewport content="width=780">
<meta property=og:url content=http://www.searchtools.top/>
<style type=text/css>body,input,select,textarea,button{font:13pt Verdana,sans-serif;color:#333}body,div,form{margin:0;padding:0}a img{border:0}h1{text-align:center;font-size:25pt}h1 img{vertical-align:middle;margin-right:.4em}#content{margin:0 auto;width:700px}form{padding:15px;background:#f8f8f8;border:solid 1px #ccc;border-radius:3px}form h3{margin:20px 0 5px;border-bottom:1px solid #eee;font-size:13pt}form em{display:block;font-size:11pt;margin:5px 0 10px;font-style:italic;color:#555}form button{margin:5px 0 1px;background:red;color:#fff}.checkGroup label{display:block}header{margin:4px 4px 0;height:21px;overflow:auto}header>*{float:right!important;margin:0 2px!important}footer{margin:13px 80px;text-align:center;font-size:smaller}</style>
</head>
<body>
<div id=content>
<h1>ICO converter</h1>
<form method=post action=index.php enctype=multipart/form-data>
<h3><label for=image>Image file</label></h3>
<em>PNG, JPEG, GIF, BMP, etc. must be less than 4 Mb. Square aspect ratio recommandend.</em>
<input type=hidden name=key value=df41zr!4>
<input type=hidden name=MAX_FILE_SIZE value=4096000>
<input type=file id=image name=image required=required accept=image/*><br>
<h3>Sizes</h3>
<em>Chọn 1 trong các độ phân giải dưới đây.</em>
<div class=checkGroup>
<label><input type=checkbox name=sizes[] value=16>16 pixels</label>
<label><input type=checkbox name=sizes[] value=32 checked=checked>32 pixels</label>
<label><input type=checkbox name=sizes[] value=48>48 pixels</label>
<label><input type=checkbox name=sizes[] value=64>64 pixels</label>
<label><input type=checkbox name=sizes[] value=128>128 pixels</label>
<label><input type=checkbox name=sizes[] value=256>256 pixels (only works with 32 bits)</label>
</div>
<h3>Bit depth</h3>
<div class=checkGroup>
<label><input type=radio name=bpp value=8>8 bits (256 colors, palette)</label>
<label><input type=radio name=bpp value=32 checked=checked>32 bits (16.7M colors &amp; alpha transparency)</label>
</div>
<button onclick="ga('send','event','Form','Submit')">ĐỔI</button><br/>
</form>
<footer></footer>
</div>
</body>
